<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Task Tracker</title>
    <style>
     body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: #333;
}

input {
    padding: 10px;
    width: 65%;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
}

input:focus {
    border-color: #66a6ff;
}

button {
    padding: 10px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
}

button:first-of-type {
    background: #4facfe;
    color: white;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

li {
    background: #f1f3f6;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeIn 0.4s ease-in;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}

.del-btn {
    background: #ff4d4d;
    color: white;
    margin-left: 5px;
}

.done-btn {
    background: #4CAF50;
    color: white;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Task Tracker</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add Task</button>
        
        <ul id="taskList"></ul>
    </div>

    <script>
        async function addTask() {
            const input = document.getElementById('taskInput');
            const taskContent = input.value;

            if (!taskContent) return alert("Please type something!");

            const response = await fetch('http://127.0.0.1:5000/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: taskContent })
            });

            if (response.ok) {
                input.value = '';
                loadTasks(); 
            }
        }

        
        async function loadTasks() {
            const response = await fetch('http://127.0.0.1:5000/tasks');
            const tasks = await response.json();
            
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; 

            tasks.forEach(task => {
                const li = document.createElement('li');
                
                li.innerHTML = `
                           <span>${task.content}</span>
                <div>
                    <button onclick="markComplete(${task.id})" class="done-btn">Done</button>
                    <button onclick="deleteTask(${task.id})" class="del-btn">Delete</button>
                </div>
`;

              taskList.appendChild(li);
    });
        }

        async function deleteTask(id) {
            
            if (!confirm("Are you sure you want to delete this task?")) return;

            const response = await fetch(`http://127.0.0.1:5000/tasks/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadTasks(); 
            } else {
                alert("Failed to delete task.");
            }
        }

        async function markComplete(id) {
           const response = await fetch(`http://127.0.0.1:5000/tasks/${id}`, {
        method: 'PUT'
    });

    if (response.ok) {
        loadTasks(); 
    }
} 

        window.onload = loadTasks;
    </script>
</body>
</html>
